{% extends "layout.html" %}

{% block container %}

<a href="index" class="mb-6 inline-block font-medium text-fg-brand hover:underline">
    ‚Üê Volver
</a>

<div class="relative bg-neutral-primary-soft max-w-xs w-full p-6 border border-default rounded-base shadow-xs mx-auto">

    <button id="dropdownButton" data-dropdown-toggle="dropdown"
        class="absolute top-2 end-2 text-body hover:text-heading bg-neutral-primary-soft box-border border border-transparent hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-tertiary rounded-base p-1.5 focus:outline-none"
        type="button">
        <span class="sr-only">Open dropdown</span>
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="3"
                  d="M6 12h.01m6 0h.01m5.99 0h.01"/>
        </svg>
    </button>

    <div id="dropdown"
        class="z-10 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-36 hidden">
        <ul class="p-2 text-sm text-body font-medium">
            <li>
                <a href="#" class="block p-2 hover:bg-neutral-tertiary-medium rounded-md">
                    Edit
                </a>
            </li>
            <li>
                <a href="#" class="block p-2 hover:bg-neutral-tertiary-medium rounded-md">
                    Export Data
                </a>
            </li>
            <li>
                <a href="#" class="block p-2 text-fg-danger hover:bg-neutral-tertiary-medium rounded-md">
                    Delete
                </a>
            </li>
        </ul>
    </div>

    <div class="flex flex-col items-center">
        <img class="w-24 h-24 mb-6 rounded-full"
             src="{{ url_for('static', filename='img/img.png') }}"
             alt="Alumno">

        <h5 class="mb-1 text-xl font-semibold tracking-tight text-heading">
            {{ nombre }} {{ apaterno }}
        </h5>

        <span class="text-sm text-body">
            {{ email }}
        </span>

        <div class="flex mt-6 gap-4">
            <button type="button"
                class="inline-flex items-center text-white bg-brand hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium rounded-base text-sm px-4 py-2.5 focus:outline-none">
                Follow
            </button>

            <button type="button"
                class="inline-flex text-body bg-neutral-secondary-medium border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium rounded-base text-sm px-4 py-2.5 focus:outline-none">
                Message
            </button>
        </div>
    </div>
</div>

{% endblock %}
